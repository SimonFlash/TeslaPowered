plugins {
    id 'org.spongepowered.plugin' version '0.8.1'
    id 'com.github.johnrengelman.shadow' version '1.2.3'
}

group 'com.mcsimonflash.sponge.teslapowered'
ext {
    teslapoweredversion = '1.0.1'
    spongeapiversion = '5.2.0-SNAPSHOT'
    completeversion = "-s${spongeapiversion.substring(0, 3)}-v${teslapoweredversion}"
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'org.spongepowered.plugin'

    dependencies {
        compileOnly "org.spongepowered:spongeapi:${spongeapiversion}"
        compileOnly "org.spongepowered:spongecommon:${spongeapiversion}:dev"
    }

    jar {
        archiveName = "${project.name}${completeversion}.jar"
    }
}

dependencies {
    compile project(":TeslaCore")
    compile project(":TeslaLibs")
}

shadowJar {
    dependencies {
        include project(":TeslaCore")
        include project(":TeslaLibs")
    }

    archiveName = "${project.name}${completeversion}.jar"
}

task copyJars(type: Copy) {
    from([subprojects.jar, shadowJar])
    into project.file("#releases/${teslapoweredversion}")
}

build.dependsOn(shadowJar, copyJars)